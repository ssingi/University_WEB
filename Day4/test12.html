<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 배경으로 지정하기</title>
    <style>
        div{
            background-image: url("../media_4/back.png");
            height: 75px;
        }
    </style>
</head>
<body>
    <div style="background-repeat: no-repeat;"><h3>repeat: no-repeat</h3></div>
    <div style="background-repeat: repeat-x;"><h3>repeat: repeat-x</h3></div>
    <div style="background-repeat: space;"><h3>repeat: space</h3></div>
    <div style="background-repeat: round;"><h3>repeat: round</h3></div>
    <div style="background-repeat: 50%;"><h3>repeat: 50%</h3></div>
    <div style="background-repeat: contain;"><h3>repeat: contain</h3></div>
</body>
</html>
