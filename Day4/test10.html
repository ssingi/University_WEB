<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em과 rem비교하기</title>
</head>
<body style="font-size: 16px;">
    <div style="font-size: 1.4em;">1.4em: 16px * 1.4 = 22.4px
        <div style="font-size: 1.4em;">1.4em: 22.4px * 1.4 = 31.36px
            <div style="font-size: 1.4em;">1.4em: 31.36px * 1.4 = 43.9px</div>
        </div>
    </div>
    <hr>
    <div style="font-size: 1.4rem;">1.4rem: 16px * 1.4 = 22.4
        <div style="font-size: 1.4rem;">1.4rem: 16px * 1.4 = 22.4
             <div style="font-size: 1.4rem;">1.4rem: 16px * 1.4 = 22.4</div>
        </div>
    </div>
</body>
</html>
