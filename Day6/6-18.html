<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼으로 매개변수 전달하기</title>
    <style>
        #alter{
            font-size: 80px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            cursor: pointer;
            transition: all 0.3s ease-out;
        }
        #alter:hover{
            transform: translateY(-5px);
            text-shadow:
            1px 1px 0 #ccc,
            2px 2px 0 #ccc,
            3px 3px 0 #bbb,
            4px 4px 0 #aaa,
            5px 5px 10px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h1 id="alter">교직원 식당으로 가자</h1>
    <button onclick="change('red')">red</button>
    <button onclick="change('blue')">blue</button>
    <button onclick="change('#1f1e33')">yellow</button>
    <button onclick="change('green')">green</button>
    <script>
        function change(color){
            const alter= document.getElementById("alter");
            alter.style.color = color;
        }
    </script>


</body>
</html>
