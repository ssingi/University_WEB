<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while과 for 반복문 사용하기</title>
    <style>
        img{
            height: 200px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>while</h2>
    <script>
        let i = 1;
        while (i < 5){
            document.writeln(i + "<img src='../img/chicken.png'>");
            i++;
        }
            
    </script>
    <h2>for</h2>
    <script>
        for(let k = 1; k < 5; k++){
            document.writeln(k + "<b></b>");
        }
    </script>
</body>
</html>
