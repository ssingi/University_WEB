<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수 만들고 호출하기</title>
</head>
<body>
    <script>
        function add(num1, num2){
            return num1 + num2;
        }
        let a = 3;
        let b = 4;
        const sum = add(a,b);
        document.writeln(a+" + "+ b + " = "+ sum);
    </script>
</body>
</html>
