<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앞뒤로 쌓기</title>
    <style>
        img{
            position: absolute;
            height: 150px;
        }
    </style>
</head>
<body>
    <img src="../media_5/france1.jpg" style="z-index: 1;">
    <img src="../media_5/france2.jpg" style="top: 100px; left: 100px; z-index: 50;">
    <img src="../media_5/france3.jpg" style="top: 200px; left: 200px; z-index: 100;">
    <img src="../media_5/france4.jpg" style="top: 300px; left: 300px; z-index: 80;">
    <img src="../media_5/france5.jpg" style="top: 400px; left: 400px; z-index: 70;">
</body>
</html>
