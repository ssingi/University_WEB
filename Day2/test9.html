<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력하기</title>
</head>
<body>
    <p>키우고 싶은 고양이는 몇 마리?</p>
    고양이 <input type="number" min="0" max="10" step="1">마리 키우고 싶어요.
    <br><br>
    <p>고양이가 한 번에 먹는 사료량은 몇 g?</p>
    <input type="range" id="food-amount" min="0" max="100" value="80" step="10">
    <span id="range-value">80 g</span>

     <script>
        // HTML 요소 가져오기
        const rangeInput = document.getElementById('food-amount');
        const rangeValue = document.getElementById('range-value');

        // 슬라이더 값이 변경될 때마다 실행
        rangeInput.addEventListener('input', function() {
            // span 태그의 텍스트를 슬라이더 값으로 업데이트
            rangeValue.textContent = this.value + ' g';
        });
    </script>

</body>
</html>
