<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본적인 박스 모델</title>
    <style>
        div{
            background-color: #ffffef;
            width: 200px;
            height: 20px;
            padding: 15px;
            border: 5px solid #ffbf69;
            margin: 5px;
            box-sizing: border-box; 
            overflow: hidden; /* 박스를 벗어나는 텍스트를 숨김 */
            white-space: nowrap; /* 텍스트를 한 줄로 만듦 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 ...으로 표시 */
        }
    </style>
</head>
<body>
    <div>
        오랜지
    </div>
    <div>
        주황색의 귤속에 속하는 과일로 비타민C와 섬유질이 풍부
    </div>
</body>
</html>
